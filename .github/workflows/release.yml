name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux Binary
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config

      - name: Build release binary
        run: cargo build --release --verbose
      
      - name: Rename binary
        run: |
          cd target/release
          mv podcli podcli-linux-x86_64
      
      - name: Generate SHA256 checksum
        run: |
          cd target/release
          sha256sum podcli-linux-x86_64 > podcli-linux-x86_64.sha256
      
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/podcli-linux-x86_64
            target/release/podcli-linux-x86_64.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
